name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted]

    env:
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      REGISTRY: registry.shohr.uz
      TAG: ${{ github.run_number }}
      ENV_TAG: latest
      PROJECT_NAME: fastapi_minikube

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker login
        run: make docker-login

      - name: Build Docker Images
        run: |
          make build-image TAG=${{ github.run_number }}
          make build-image TAG=latest

      - name: Push Docker Images
        run: |
          make push-image TAG=${{ github.run_number }}
          make push-image TAG=latest

  helm:
    runs-on: [self-hosted]
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Helm setup
        uses: azure/setup-helm@v1
        with:
          version: v3.10.0

      - name: Helm upgrade
        run: |
          helm upgrade --install fastapi-minikube ./helm --set image.tag=${{ github.run_number }}