apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: default
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      imagePullSecrets:
      - name: registry-shohr-cred
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - worker-1
      containers:
      - name: fastapi
        image: registry.shohr.uz/fastapi_k8s/fastapi-helm-for-learning:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
        envFrom:
        - secretRef:
            name: fastapi-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi